        justify-content: space-between;

        background: #019688;

        width: 100%;

<body>

<header>
    <h1>Калькулятор клиринга</h1>
    <p>Быстрый расчёт «кто кому и сколько» на вечеринке</p>
</header>

<main>
    <div class="controls">
        <div>
            <button onclick="addRow()">+ Добавить</button>
            <button onclick="removeRow()">– Удалить</button>
        </div>
        <div>Всего участников: <span id="numPeople">3</span></div>
    </div>
    <div id="tableContainer"></div>
    <div id="stat" class="stat"></div>
    <div id="result" class="result"></div>
</main>

<script>
let numPeople = 3;

function renderTable() {
    document.getElementById('numPeople').textContent = numPeople;
    let html = '<table><tr><th>Имя</th><th>Сумма</th></tr>';
    for (let i = 0; i < numPeople; i++) {
        html += `<tr>
            <td><input type="text" id="name${i}" placeholder="Имя ${i+1}"></td>
            <td><input type="number" step="0.01" id="amount${i}" value="0"></td>
        </tr>`;
    }
    html += '</table><br><button onclick="calculate()">Рассчитать</button>';
    document.getElementById("tableContainer").innerHTML = html;
    document.getElementById("result").innerHTML = "";
    document.getElementById("stat").innerHTML = "";
}
function addRow() {
    numPeople++;
    renderTable();
}
function removeRow() {
    if (numPeople > 2) {
        numPeople--;
        renderTable();
    }
}
renderTable();

function calculate() {
    let people = [];
    let total = 0;
    for (let i = 0; i < numPeople; i++) {
        let name = document.getElementById(`name${i}`).value.trim() || `Человек ${i+1}`;
        let amount = parseFloat(document.getElementById(`amount${i}`).value) || 0;
        people.push({ name, amount });
        total += amount;
    }
    let avg = total / numPeople;

    document.getElementById("stat").innerHTML =
        `<b>Всего потрачено:</b> ${total.toFixed(2)} руб.<br>
         <b>Средняя сумма на человека:</b> ${avg.toFixed(2)} руб.`;

    let balances = people.map(p => ({ name: p.name, diff: p.amount - avg }));
    let debtors = balances.filter(b => b.diff < -0.01).sort((a,b)=>a.diff-b.diff);
    let creditors = balances.filter(b => b.diff > 0.01).sort((a,b)=>b.diff-a.diff);

    let res = [];
    let i = 0, j = 0;

    while (i < debtors.length && j < creditors.length) {
        let debtor = debtors[i];
        let creditor = creditors[j];
        let pay = Math.min(-debtor.diff, creditor.diff);
        let payDisplay = Math.round(pay*100)/100;

        res.push(`${debtor.name} → ${creditor.name}: ${payDisplay.toFixed(2)} руб.`);

        debtor.diff += pay;
        creditor.diff -= pay;

        if (Math.abs(debtor.diff) < 0.009) i++;
        if (Math.abs(creditor.diff) < 0.009) j++;
    }

    if (res.length === 0) {
        res.push("Никто никому не должен");
    }

    document.getElementById("result").innerHTML =
        "<h2>Результат:</h2><ul>" + res.map(r=>`<li>${r}</li>`).join("") + "</ul>";
}
</script>
